<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.mini.js"></script>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
<script>
    //组件定义
    var MyComponent=Vue.extend({
        template:"<div> AAAAAAA kobe curry tim</div>"
    })
// 组件注册
    Vue.component('my-component',MyComponent);
// 创建列
    new Vue({
        el:"#example"
    })
</script>
</body>
</html>
