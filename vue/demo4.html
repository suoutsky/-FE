<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.mini.js"></script>
</head>
<body>
<div id="example">
    a={{a}},b={{b}},c={{c}}
</div>
<script>
    var vm= new Vue({
        el:'#example',
        data:{
            a:1
        },
        computed:{
            b:function(){
                return this.a+1
            },
            c:function(){
                return this.a+"curry"
            }
        }
    })

</script>
</body>
</html>
