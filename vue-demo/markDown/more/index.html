<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue.js markdown editor example</title>
    <link rel="stylesheet" href="style.css">
    <!--<script src="../../dist/vue.js"></script>-->
    <script src="../../js/vue.mini.js"></script>
    <script src="../markdown.js"></script>
</head>
<body>
<div id="editor">
    <textarea v-model="input" debounce="300"></textarea>        <!-- 模型 v-model --->
    <div v-html="input | marked"></div>   <!--<div>{{input|marked}}</div>-->
</div>
<script>
    new Vue({
        el:"#editor",
        data:{
            input:'#hello'
        },
        filters:{    //过滤器 处理器
            marked:marked
        }
    })
</script>

</body>
</html>
